<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Calculator</title>
    <link rel="icon" href="calculimg.jpg" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="calculator">
        <div class="display">
            <div class="display-secondary" id="secondaryDisplay"></div>
            <div class="display-main" id="mainDisplay">0</div>
        </div>

        <div class="buttons">
            <button class="btn-clear" onclick="clearAll()">C</button>
            <button class="btn-clear" onclick="clearEntry()">CE</button>
            <button class="btn-operator" onclick="inputOperator('/')" data-key="/">Ã·</button>
            <button class="btn-operator" onclick="inputOperator('*')" data-key="*">Ã—</button>

            <button class="btn-number" onclick="inputNumber('7')" data-key="7">7</button>
            <button class="btn-number" onclick="inputNumber('8')" data-key="8">8</button>
            <button class="btn-number" onclick="inputNumber('9')" data-key="9">9</button>
            <button class="btn-operator" onclick="inputOperator('-')" data-key="-">âˆ’</button>

            <button class="btn-number" onclick="inputNumber('4')" data-key="4">4</button>
            <button class="btn-number" onclick="inputNumber('5')" data-key="5">5</button>
            <button class="btn-number" onclick="inputNumber('6')" data-key="6">6</button>
            <button class="btn-operator" onclick="inputOperator('+')" data-key="+">+</button>

            <button class="btn-number" onclick="inputNumber('1')" data-key="1">1</button>
            <button class="btn-number" onclick="inputNumber('2')" data-key="2">2</button>
            <button class="btn-number" onclick="inputNumber('3')" data-key="3">3</button>
            <button class="btn-equals" onclick="calculate()" data-key="Enter" rowspan="2">=</button>

            <button class="btn-number btn-zero" onclick="inputNumber('0')" data-key="0">0</button>
            <button class="btn-decimal" onclick="inputDecimal()" data-key=".">.</button>
        </div>

        <div class="keyboard-hint">
            ðŸ’¡ Use your keyboard for quick INPUT!
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
